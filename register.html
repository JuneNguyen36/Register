<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<form method="post" name="register">
    <div id="title1">Hồ sơ đăng kí</div>
    <div class="container">
    
    <div id="input">
    <div id="title2">Thông tin đăng nhập</div>
    <div id="login">
        <table>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="pass" required></td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu</td>
                <td><input type="password" name="repass" required></td>
            </tr>
        </table>
    </div>
    
        <div id="title3">Thông tin cá nhân</div>
        <div id="personal">
            <table>
            <tr>
                <td>Họ tên khách hàng</td>
                <td><input type="text" name="fullname"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="nam" checked>Nam<input type="radio" name="nu">Nữ</td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="search" name="address"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="sdt"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" onclick="Check_register()" name="submit" value="Đăng kí"</td>
            </tr>
            </table>
        
    </div>
    </div>
</form>

    <div id="output">
        <div id="title4">Hồ sơ khách hàng</div>
    
    <div id="print">
    </div>
    </div>
   
 <script type="text/javascript" src="register.js"></script>

</body>
</html>
